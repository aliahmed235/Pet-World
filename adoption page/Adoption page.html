            </ul>
        </div>
    </nav>

    <main>
        <section>
            <form>
                <div class="container">
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <!-- Phone Number Input -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>

                    <!-- Animal Type Selection -->
                    <div class="mb-3">
                        <label for="animalType" class="form-label">Type of Animal</label>
                        <select class="form-control" id="animalType" onchange="showDescription()">
                            <option value="">Select Animal</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                        </select>                        
                    </div>

                    <!-- Description Input (Initially hidden) -->
                    <div id="descriptionContainer" class="mb-3" style="display:none;">
                        <label for="description" class="form-label">Describe the Pet You're Looking For</label>
                        <textarea class="form-control" id="description" rows="4"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>
    </main>
