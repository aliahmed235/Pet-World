<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accessories.css">
    <link rel="stylesheet" href="/sign-in.css">
    <title>Buy Accessories | Paws & Claws</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="container nav-container">
            <a href="#" class="nav-logo"><img src="/photo/edit.JPG" alt="Paws & Claws Logo"></a>
            <ul class="nav-list">
                <li class="nav-item"><a href="/home/software_project.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/adoption page/Adoption page.html" class="nav-link">Adoption</a></li>
                <li class="nav-item"><a href="/clinic/clinic.html" class="nav-link">Clinics</a></li>
                <li class="nav-item"><a href="/buy and sell/buy.html" class="nav-link">Buy</a></li>
                <li class="nav-item"><a href="/buy and sell/sell.html" class="nav-link">Sell</a></li>
                <li class="nav-item"><a href="/Accessories/accessories.html" class="nav-link">Accessories</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a href="javascript:void(0);" id="signInBtn" class="primary-btn">Sign In &rarr;</a></li>
            </ul>
        </div>
    </nav>

    <!-- Filter Buttons -->
    <section class="filter">
        <button class="filter-btn" onclick="filterAccessories('collar')">Collars</button>
        <button class="filter-btn" onclick="filterAccessories('toy')">Toys</button>
        <button class="filter-btn" onclick="filterAccessories('furniture')">Furniture</button>
        <button class="filter-btn" onclick="filterAccessories('grooming')">Grooming</button>
        <button class="filter-btn" onclick="filterAccessories('travel')">Travel</button>
        <button class="filter-btn" onclick="filterAccessories('feeding')">Feeding</button>
        <button class="filter-btn" onclick="filterAccessories('all')">All</button>
    </section>

    <!-- Accessories List -->
    <section class="accessories" id="accessoryList">
        <!-- Accessories will be dynamically generated by JavaScript -->
    </section>

    <!-- Modal -->
    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Buy Accessory</h2>
            <form id="buyForm">
                <p id="selectedAccessory"></p>
                <label for="buyerName">Your Name:</label>
                <input type="text" id="buyerName" name="buyerName" required>
                
                <label for="buyerEmail">Your Email:</label>
                <input type="email" id="buyerEmail" name="buyerEmail" required>
                
                <label for="buyerPhone">Your Phone:</label>
                <input type="tel" id="buyerPhone" name="buyerPhone" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Pets World. All rights reserved.</p>
        </div>
    </footer>

    <script src="accessories.js"></script>
</body>
</html>
