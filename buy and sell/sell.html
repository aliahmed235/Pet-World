    <main>
        <main>
             <!-- Sell Section -->
        <section class="sell-form">
            <h1>Sell Your Animal</h1>
            <p>Fill out the form below to list your animal for sale.</p>
            <form id="sellAnimalForm">
                <label for="animalName">Animal Name:</label>
                <input type="text" id="animalName" name="animalName" required>

                <label for="animalAge">Animal Age:</label>
                <input type="number" id="animalAge" name="animalAge" required>

                <label for="animalCategory">Category:</label>
                <select id="animalCategory" name="animalCategory" required>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>

                <label for="animalDescription">Description:</label>
                <textarea id="animalDescription" name="animalDescription" rows="4" required></textarea>

                <label for="animalImage">Upload Image:</label>
                <input type="file" id="animalImage" name="animalImage" accept="image/*" required>

                <label for="sellerEmail">Email:</label>
                <input type="email" id="sellerEmail" name="sellerEmail" required>

                <label for="sellerPhone">Phone Number:</label>
                <input type="tel" id="sellerPhone" name="sellerPhone" required>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
